<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manthan Darji | Connect</title>
    <style>
        /* --- VARIABLES --- */
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #161b22; /* GitHub Dark Dimmed style */
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent: #238636; /* GitHub Green */
            --accent-glow: #2ea043;
            --hover-bg: #21262d;
        }

        /* --- BASE STYLES --- */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 40px 20px;
            text-align: center;
            opacity: 0; /* Start hidden for animation */
            animation: fadeInUp 1s ease-out forwards;
        }

        /* --- PROFILE PHOTO --- */
        .profile-wrapper {
            position: relative;
            width: 130px;
            height: 130px;
            margin: 0 auto 20px;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid var(--accent);
            object-fit: cover;
            background-color: var(--card-bg);
            /* Animation: Floating effect */
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(35, 134, 54, 0.3);
        }

        /* --- TEXT --- */
        h1 { 
            margin: 10px 0 5px; 
            font-size: 1.8rem; 
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        p.bio { 
            color: var(--text-secondary); 
            font-size: 1rem; 
            margin-bottom: 35px; 
            line-height: 1.5;
        }

        /* --- LINKS --- */
        .link-card {
            display: block;
            background-color: var(--card-bg);
            color: var(--text-primary);
            padding: 16px;
            margin-bottom: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            border: 1px solid #30363d;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
        }

        /* Hover Animation: Lift & Glow */
        .link-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--accent-glow);
            box-shadow: 0 10px 20px -10px rgba(46, 160, 67, 0.5);
            background-color: var(--hover-bg);
        }

        /* --- FOOTER --- */
        .footer {
            margin-top: 50px;
            font-size: 0.85rem;
            color: #484f58;
            opacity: 0.7;
        }

        /* --- ANIMATIONS (KEYFRAMES) --- */
        
        /* 1. Slide Up & Fade In (Container) */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 2. Floating Effect (Profile Pic) */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="profile-wrapper">
            <img src="https://github.com/Manthan-Darji.png" alt="Manthan Darji" class="profile-img">
        </div>
        
        <h1>Manthan Darji</h1>
        <p class="bio">Google Student Ambassador 25' | Tech Geek | Learner | CSE'28</p>

        <a href="https://github.com/Manthan-Darji" target="_blank" class="link-card">
            GitHub
        </a>
        
        <a href="https://linkedin.com/in/Manthan-Darji" target="_blank" class="link-card">
            LinkedIn
        </a>

        <a href="https://instagram.com/manthan_.darji" target="_blank" class="link-card">
            Instagram
        </a>

        <a href="mailto:solankimanthan0143@gmail.com" class="link-card">
            Email Me
        </a>
        
        <div class="footer">
            <p>&copy; 2025 Manthan Darji.</p>
        </div>
    </div>

</body>
</html>
